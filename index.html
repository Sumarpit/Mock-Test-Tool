<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBI Grade A Tool (v39) - Optimized</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }

        /* Navigation Bar Styles with Requested Padding */
        .nav-bar {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn {
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Specific Padding for Navigation Action Buttons */
        .btn-save-next {
            background-color: var(--success-color);
            color: white;
            padding: 12px 24px; /* Added Padding */
            font-size: 1rem;
        }

        .btn-submit {
            background-color: var(--danger-color);
            color: white;
            padding: 12px 24px; /* Added Padding */
            font-size: 0.9rem;
            margin-left: 10px;
        }

        /* Question Display Area */
        .question-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .topic-header {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .question-text {
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Confidence Level UI */
        .confidence-box {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .conf-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Library and Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Header / Nav -->
    <div class="nav-bar">
        <div style="font-weight: bold; color: var(--primary-color);">SEBI Mock v39</div>
        <div id="timer">00:00:00</div>
        <div style="display: flex;">
            <button class="btn btn-save-next" onclick="handleSaveNext()">Save & Next â–¶</button>
            <button class="btn btn-submit" onclick="submitTest()">SUBMIT TEST</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="app-container">
        <div class="question-container">
            <div id="topic-display" class="topic-header">Loading Topic...</div>
            <div id="question-display" class="question-text">Select a test from the library to begin.</div>
            
            <div id="options-container"></div>

            <div class="confidence-box">
                <span style="font-size: 0.8rem; width: 100%;">Confidence Level:</span>
                <button class="conf-btn">100% Sure</button>
                <button class="conf-btn">50:50</button>
                <button class="conf-btn">Logical Guess</button>
            </div>
        </div>
    </div>

    <!-- Script to handle star removal and logic -->
    <script>
        // Regex to remove asterisks from JSON strings
        function sanitizeText(text) {
            if (!text) return "";
            // Removes all '*' characters often used for bolding in JSON source
            return text.replace(/\*/g, '').trim();
        }

        // Example of rendering a question
        function renderQuestion(qData) {
            const topicEl = document.getElementById('topic-display');
            const questionEl = document.getElementById('question-display');

            // Apply sanitization to remove star marks
            topicEl.innerText = sanitizeText(qData.topic || "General");
            questionEl.innerText = sanitizeText(qData.question);

            // Options rendering logic...
        }

        function handleSaveNext() {
            console.log("Saving answer and moving to next question...");
            // Logic to move to next index
        }

        function submitTest() {
            if(confirm("Are you sure you want to submit?")) {
                window.location.hash = "#analysis";
                alert("Analysis Report Generating...");
            }
        }

        // Initialize PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
